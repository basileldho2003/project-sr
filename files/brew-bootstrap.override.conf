[Unit]
# Clear the old condition
ConditionPathExists=
# New condition: global Brewfile must exist
ConditionPathExists=/etc/brew/Brewfile

[Service]
# Clear the old ExecStart
ExecStart=
# New ExecStart: install from global Brewfile
ExecStart=/bin/bash -lc 'brew bundle --file=/etc/brew/Brewfile && touch %h/.brew-bootstrap-done'
