# Ensure default SELinux contexts are applied at boot
# Relabel user homes (fixes LightDM .dmrc issues)
Z /home - - - -

# Relabel the tuned configuration dir (fixes tuned-ppd write AVCs)
Z /etc/tuned - - - -

# Relabel plymouth boot log if present (fixes logrotate on /var/log/boot.log)
z /var/log/boot.log - - - -
