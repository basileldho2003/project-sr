# Ensure default SELinux contexts are applied at boot

# Relabel user homes (fixes LightDM .dmrc issues)
Z /var/home - - - -

# Explicitly relabel user home dirs if inherited var_t (common in ostree-based systems)
Z /var/home/* - - - -
Z /var/home/*/.dmrc - - - -

# Relabel the tuned configuration dir (fixes tuned-ppd AVCs)
Z /etc/tuned - - - -

# Relabel plymouth boot log if present (fixes logrotate AVCs)
z /var/log/boot.log - - - -
